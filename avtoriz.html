<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Cherry+Bomb+One&family=Pacifico&family=Playfair+Display:ital,wght@1,500;1,900&family=Podkova&family=Press+Start+2P&family=Rubik+Mono+One&family=Ruslan+Display&family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>домашка авторизация</title>
		<style>
			body {
				font-family: "Press Start 2P", cursive;
				background-color: rgb(119, 119, 107);
			}
			h1 {
				font-weight: 700;
				color: rgb(127, 224, 29);
			}
			form {
				transform: translateY(0px);
				filter: drop-shadow(1px 2px 3px rgb(205, 32, 176));
			}
			/* 			form:focus-within {
				transform: translateY(-5px);
				ilter: drop-shadow(1px 2px 4px rgb(19, 255, 78));
			} */
			.material-icons {
				color: rgb(210, 0, 185);
			}
			.pass-eye {
				padding-left: 0.5rem;
				cursor: pointer;
				color: rgb(112, 48, 107);
			}
		</style>
	</head>

	<body>
		<div class="container mt-5">
			<h1 class="my-5 text-center">авторизация на сайте</h1>
			<div class="col-6 mx-auto">
				<form onsubmit="sentForm(this); return false">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="material-icons"> </span>
							</div>
						</div>
						<input
							type="email"
							class="form-control"
							placeholder="email"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'email'"
							autocomplete="email"
							required
							name="email"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="material-icons"> pest_control_rodent </span>
							</div>
						</div>
						<input
							type="password"
							class="form-control"
							placeholder="пароль"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'пароль'"
							autocomplete="new-password"
							required
							id="pass"
							name="pass"
						/>
						<span
							class="material-icons pass-eye"
							onmousedown="pass.type='text'; this.nextElementSibling.hidden=false ;this.hidden=true;"
						>
							visibility
						</span>
						<span
							class="material-icons pass-eye"
							hidden
							onmouseup="pass.type='password'; this.previousElementSibling.hidden=false; this.hidden=true"
						>
							visibility_off
						</span>
					</div>
					<p id="info" style="color: blueviolet"></p>
					<input
						type="submit"
						value="Войти"
						class="btn btn-danger btn-block btn-lg"
					/>
				</form>
			</div>
		</div>
	</body>

	<script>
		async function sentForm(form) {
			let response = await fetch("/php/avtoriz.php", {
				method: "POST",
				body: new FormData(form),
			});
			let result = await response.text();
			if (result == "ok") {
				alert("Вы авторизованы!");
			} else if (result == "exist") {
				info.innerText = "Такого пользователя нет"
			}
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"
	></script>
</html>
